stages:
  - test
  - deploy

variables:
  NODE_VERSION: '22.12.0'
  FIREBASE_PROJECT_ID: 'flare-7091a'

# ----------------------------
# Unit Tests (fast)
# ----------------------------
jest:unit:
  stage: test
  image: node:22.12.0
  cache:
    key: "npm-cache"
    paths:
      - .npm
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run test:unit -- --coverage --coverageDirectory=coverage/unit
  artifacts:
    when: always
    paths:
      - coverage/unit
      - reports/jest/unit-junit.xml
    reports:
      junit: reports/jest/unit-junit.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests

# ----------------------------
# Integration Tests
# ----------------------------
jest:integration:
  stage: test
  image: node:22.12.0
  services:
    - name: postgis/postgis:latest
      alias: postgres
      command: ["postgres", "-c", "listen_addresses=*"]
  variables:
    NODE_ENV: test
    POSTGRES_USER: test
    POSTGRES_PASSWORD: tester
    POSTGRES_DB: flare_test
    DATABASE_URL: "postgresql://test:tester@postgres:5432/flare_test?schema=public"
    NEXT_PUBLIC_APP_URL: "http://localhost:3000"
    FUNCTIONS_URL: "http://127.0.0.1:5001"
    NEXT_DISABLE_FAST_REFRESH: "true"
    NEXT_TELEMETRY_DISABLED: "1"
    NEXT_PUBLIC_TURBOPACK: "0"
    NEXT_PUBLIC_USE_PLACES_MOCK: "true"
  cache:
    key: "npm-cache"
    paths:
      - .npm
  before_script:
    - npm ci --cache .npm --prefer-offline
    - npm install -g firebase-tools
    - cd functions && npm ci --cache .npm --prefer-offline && npm run build && cd ..
    - npx wait-on tcp:postgres:5432
  script:
    - npm run test:integration -- --coverage --coverageDirectory=coverage/integration
  artifacts:
    when: always
    paths:
      - coverage/integration
      - reports/jest/integration-junit.xml
    reports:
      junit: reports/jest/integration-junit.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests
