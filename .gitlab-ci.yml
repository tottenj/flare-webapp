default:
  image: registry.gitlab.com/tottenj/flare-webapp/flare-ci:latest

stages:
  - test
  - cypress
  - chromatic

variables:
  NODE_VERSION: '22.12.0'
  FIREBASE_PROJECT_ID: 'flare-7091a' # Add your Firebase project ID

cache:
  key: ${CI_COMMIT_REF_SLUG} # or use "node-modules" if you want to share across branches
  paths:
    - node_modules/

before_script:
  - npm ci


jest:
  stage: test
  # Regex to extract code coverage percentage from Jest output
  coverage: /All files[^|]*\|[^|]*\s+([\d.]+)%/
  script:
    - npm test -- --coverage
    # Upload to Codecov using the official bash uploader
    - curl -s https://codecov.io/bash | bash -s -- -t $CODECOV_TOKEN -f coverage/lcov.info
  artifacts:
    paths:
      - coverage/lcov.info
      - coverage/
    expire_in: 1 week
  only:
    - branches
    - merge_requests

cypress:
  image: cypress/browsers:22.15.0
  stage: cypress
  variables:
    CYPRESS_FIREBASE_WEB_API_KEY: $FIREBASE_API_KEY
    FIREBASE_AUTH_EMULATOR_HOST: 'localhost:9099'
  script:
    # install dependencies
    - npm ci
    - export NEXT_PUBLIC_FIREBASE_API_KEY=$FIREBASE_API_KEY
    - export NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=flare-7091a.firebaseapp.com # Or use a variable if you have one
    - export NEXT_PUBLIC_FIREBASE_PROJECT_ID=flare-7091a # Or use your $FIREBASE_PROJECT_ID variable

    - firebase emulators:start &
    - echo "Waiting for Firebase Emulators to start..."
    - timeout 60 bash -c 'until curl --silent --output /dev/null http://localhost:4000; do printf "."; sleep 1; done; echo "Emulators started."' || { echo "Timed out waiting for emulators"; exit 1; }

    # start the server in the background
    - npm run dev &
    # run Cypress tests
    - npx cypress run --browser chrome --env FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID,FIREBASE_WEB_API_KEY=$CYPRESS_FIREBASE_WEB_API_KEY

chromatic:
  stage: chromatic
  script:
    - npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN
  only:
    - branches
    - merge_requests
