stages:
  - test
  - cypress
  - chromatic

variables:
  NODE_VERSION: '22.12.0'
  FIREBASE_PROJECT_ID: 'flare-7091a' # Add your Firebase project ID
  CYPRESS_BASE_URL: 'https://localhost:3000'
  FIREBASE_API_KEY: 'AIzaSyDj5h2HzdQYuOzV_UVTHiwx1golUW93INU',
  
before_script:
  - apt-get update -y
  - apt-get install -y curl
  - curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
  - apt-get install -y nodejs
  - node -v
  - npm ci

jest:
  stage: test
  # Regex to extract code coverage percentage from Jest output
  coverage: /All files[^|]*\|[^|]*\s+([\d.]+)%/
  script:
    - npm test -- --coverage
    # Upload to Codecov using the official bash uploader
    - curl -s https://codecov.io/bash | bash -s -- -t $CODECOV_TOKEN -f coverage/lcov.info
  artifacts:
    paths:
      - coverage/lcov.info
      - coverage/
    expire_in: 1 week
  only:
    - branches
    - merge_requests

cypress:
  stage: cypress
  script:
    # Start Firebase emulator in background
    - firebase emulators:start --project $FIREBASE_PROJECT_ID &
    # Start Next.js dev server in background
    - npm run dev &
    # Wait for services to be ready
    - npx wait-on -t 30000 https://localhost:3000 http://localhost:9099
    # Run Cypress tests
    - npm run cypress:run
    # Stop background processes
    - pkill -f "firebase emulators"
    - pkill -f "next dev"
  artifacts:
    when: always
    paths:
      - cypress/screenshots/
      - cypress/videos/
    expire_in: 1 week
  only:
    - branches
    - merge_requests

chromatic:
  stage: chromatic
  script:
    - npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN
  only:
    - branches
    - merge_requests
