stages:
  - test
  - deploy

variables:
  NODE_VERSION: '22.12.0'
  FIREBASE_PROJECT_ID: 'flare-7091a'

# ----------------------------
# Unit Tests (fast)
# ----------------------------
jest:unit:
  stage: test
  image: node:22.12.0
  cache:
    key: "npm-cache"
    paths:
      - .npm
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run test:unit -- --coverage --coverageDirectory=coverage/unit
  artifacts:
    when: always
    paths:
      - coverage/unit
      - reports/jest/unit-junit.xml
    reports:
      junit: reports/jest/unit-junit.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests

# ----------------------------
# Integration Tests
# ----------------------------
jest:integration:
  stage: test
  image: node:22.12.0
  cache:
    key: "npm-cache"
    paths:
      - .npm
  before_script:
    - npm ci --cache .npm --prefer-offline
    - npm install -g firebase-tools
    - cd functions && npm ci --cache .npm --prefer-offline && npm run build && cd ..
  script:
    # Run integration tests using Firebase emulators
    - npm run test:integration -- --coverage --coverageDirectory=coverage/integration
  artifacts:
    when: always
    paths:
      - coverage/integration
      - reports/jest/integration-junit.xml
    reports:
      junit: reports/jest/integration-junit.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests
