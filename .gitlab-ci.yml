image: cypress/included:12.5.0

stages:
  - test
  - cypress
  - chromatic

variables:
  NODE_VERSION: '22.12.0'
  FIREBASE_PROJECT_ID: 'flare-7091a'
  CYPRESS_BASE_URL: 'https://localhost:3000'
  FIREBASE_API_KEY: 'AIzaSyDj5h2HzdQYuOzV_UVTHiwx1golUW93INU'

before_script:
  - npm ci
  - npm install -g firebase-tools

jest:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d.]+)%/
  script:
    - npm test -- --coverage
    - curl -s https://codecov.io/bash | bash -s -- -t $CODECOV_TOKEN -f coverage/lcov.info
  artifacts:
    paths:
      - coverage/lcov.info
      - coverage/
    expire_in: 1 week
  only:
    - branches
    - merge_requests

cypress:
  stage: cypress
  script:
    - export DISPLAY=:99
    - Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

    # Start Firebase emulators
    - firebase emulators:start --project $FIREBASE_PROJECT_ID --only auth,firestore > /dev/null 2>&1 &

    # Start Next.js dev server with HTTPS (you must configure this in your project)
    - npm run dev &

    # Wait for app and emulators
    - npx wait-on -t 30000 https://localhost:3000 http://localhost:9099

    # Run Cypress with correct config
    - npx cypress run --config baseUrl=https://localhost:3000

    # Stop background processes
    - pkill -f "firebase emulators"
    - pkill -f "next dev"
  artifacts:
    when: always
    paths:
      - cypress/screenshots/
      - cypress/videos/
    expire_in: 1 week
  only:
    - branches
    - merge_requests


chromatic:
  stage: chromatic
  script:
    - npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN
  only:
    - branches
    - merge_requests
