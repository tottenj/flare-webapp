name: CI

on:
  push:
    branches: [main, preProduction, prisma]
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true


jobs:

  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}




  # =========================
  # üîπ JEST UNIT TESTS
  # =========================
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest unit tests
        run: npm run test:unit -- --ci --runInBand


  # =========================
  # üîπ JEST INTEGRATION TESTS
  # =========================
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NODE_ENV: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: tester
      POSTGRES_DB: flare_test
      DATABASE_URL: "postgresql://test:tester@localhost:5434/flare_test?schema=public"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      FIREBASE_AUTH_EMULATOR_HOST: "127.0.0.1:9099"
      FIRESTORE_EMULATOR_HOST: "127.0.0.1:8080"
      FIREBASE_STORAGE_EMULATOR_HOST: "127.0.0.1:9199"
      FUNCTIONS_URL: "http://127.0.0.1:5001"
      INTERNAL_API_KEY: "4d522cbb22ae4ad19fe69211623a3a6bf8e9c098a16593b0ca0e0c0359c6f2d0"
      NEXT_PUBLIC_USE_PLACES_MOCK: true
      MODE: "test"
      NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyDj5h2HzdQYuOzV_UVTHiwx1golUW93INU"
      NEXT_PUBLIC_MODE: "test"
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: "flare-7091a"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start Postgres container
        run: docker compose -f compose.test.yaml up -d

      - name: Wait for Postgres to be healthy
        run: |
          echo "Waiting for Postgres to be healthy..."
          for i in {1..10}; do
            if docker exec flare-test pg_isready -U test -d flare_test; then
              echo "‚úÖ Postgres is ready!"
              break
            fi
            echo "‚è≥ Waiting..."
            sleep 2
          done

      - name: Prepare DB
        run: npx prisma migrate deploy && npm run seed:test

      - name: Run Jest Integration Tests
        run: NODE_OPTIONS="$NODE_OPTIONS --experimental-vm-modules" npx jest --selectProjects integration

      - name: Stop Postgres
        if: always()
        run: docker compose -f compose.test.yaml down -v


  # =========================
  # üîπ CYPRESS E2E TESTS
  # =========================
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NODE_ENV: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: tester
      POSTGRES_DB: flare_test
      DATABASE_URL: postgresql://test:tester@localhost:5434/flare_test?schema=public

      NEXT_PUBLIC_APP_URL: http://localhost:3000
      FUNCTIONS_URL: http://127.0.0.1:5001

      FIREBASE_AUTH_EMULATOR_HOST: 127.0.0.1:9099
      FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
      FIREBASE_STORAGE_EMULATOR_HOST: 127.0.0.1:9199
      STORAGE_EMULATOR_HOST: 127.0.0.1:9199

      INTERNAL_API_KEY: 4d522cbb22ae4ad19fe69211623a3a6bf8e9c098a16593b0ca0e0c0359c6f2d0

      NEXT_PUBLIC_USE_PLACES_MOCK: true
      NEXT_DISABLE_FAST_REFRESH: true
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_TURBOPACK: 0
      NEXT_PUBLIC_MODE: test
      MODE: test

      NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyDj5h2HzdQYuOzV_UVTHiwx1golUW93INU"
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: "flare-7091a"
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "flare-7091a.firebaseapp.com"
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "flare-7091a.firebasestorage.app"
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "192465328955"
      NEXT_PUBLIC_FIREBASE_APP_ID: "1:192465328955:web:108bbe86f58f4bbcb2f51e"
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "G-JR9NDGTPV9"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install & build Firebase Functions
        working-directory: functions
        run: |
          npm ci
          npm run build

      - name: Start Docker Compose (Postgres)
        run: |
          docker compose -f compose.test.yaml up -d
          echo "Waiting for Postgres to become ready..."
          until docker exec $(docker ps -qf "name=flare-test") pg_isready -U test; do
            sleep 2
          done

      - name: Apply Prisma migrations and seed DB
        run: npm run e2e:setupci

      - name: Run E2E tests with Firebase emulators
        run: |
          firebase emulators:exec --only auth,functions,storage --project flare-7091a \
          "npm run test:e2eci"

      - name: Teardown Docker
        if: always()
        run: docker compose -f compose.test.yaml down -v


      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: reports/cypress/screenshots

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: reports/cypress/videos

      - name: Upload Firebase logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-logs
          path: firebase.log

      - name: Stop test stack
        if: always()
        run: docker compose -f compose.test.yaml down -v
