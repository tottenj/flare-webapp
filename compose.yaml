services:
  db:
    image: postgis/postgis:latest
    platform: linux/amd64
    container_name: flare-dev
    restart: always
    env_file:
      - ${ENV_FILE:-.env.dev}
    environment:
      POSTGRES_USER: "josh"
      POSTGRES_PASSWORD: "dev"
      POSTGRES_DB: "flare_dev"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

    networks:
      - app-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d flare_test"]
      interval: 1s
      timeout: 5s
      retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  pgdata: