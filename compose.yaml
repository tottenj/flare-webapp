services:
  db:
    image: postgis/postgis:latest
    platform: linux/amd64
    container_name: flare-dev
    restart: always
    env_file:
      - ${ENV_FILE:-.env.dev}
    environment:
      POSTGRES_USER: "josh"
      POSTGRES_PASSWORD: "dev"
      POSTGRES_DB: "flare_dev"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # KEEP THIS LINE for PostGIS initialization
      - ./db-init:/docker-entrypoint-initdb.d
    # ‚ùå REMOVE THIS LINE:
    # command: -c 'local_preload_libraries=postgis-3.so' -c 'shared_preload_libraries=postgis-3.so' 
    healthcheck: # Healthcheck is fine, keep it.
      test: ["CMD-SHELL", "pg_isready -U josh -d flare_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pgdata: